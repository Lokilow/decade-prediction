<!DOCTYPE html>
  <head>
    <title>valence playlist</title>

    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="../common/spotify_en_tools.js"></script>
    <link type="text/css" href="../common/styles.css" rel="stylesheet" />

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('index')}}">valence space</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="{{url_for('visualizations')}}">visualizations</a></li>
        <li><a href="{{url_for('about')}}">about</a></li>
      </ul>
    </div>
  </div>
</nav>


<form method=post action="">
<table> <!-- table with forms to the left and plot to the right -->
<tr><td>
<table>
  {% for field in form %}
    <tr>
    <td>\( {{ field.name }} \)</td><td>{{ field(size=12) }}</td>
    <td>{{ field.label }}</td>
    {% if field.errors %}
      <td><ul class=errors>
      {% for error in field.errors %}
        <li><font color="red">{{ error }}</font></li>
      {% endfor %}</ul></td>
    {% endif %}
    </tr>
  {% endfor %}
</table>
</td>

<td>
<p>
{% if result != None %}
<p>{ result }}</p>
{% endif %}
</p>
</td></tr>
<tr>
<td><p><input type=submit value=Compute></p></td>
</tr>
</table>
</form>
